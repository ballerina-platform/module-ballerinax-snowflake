[package]
org = "ballerinax"
name = "snowflake"
version = "1.2.2"
authors = ["Ballerina"]
keywords = ["IT Operations/Cloud Services", "Cost/Paid"]
repository = "https://github.com/ballerina-platform/module-ballerinax-snowflake"
icon = "icon.png"
license = ["Apache-2.0"]
distribution = "2201.7.0"

[platform.java11]
graalvmCompatible = true

[[platform.java11.dependency]]
groupId = "io.ballerina.stdlib"
artifactId = "snowflake-native"
version = "1.2.2-SNAPSHOT"
path = "../native/build/libs/snowflake-native-1.2.2-SNAPSHOT.jar"

[[platform.java11.dependency]]
groupId = "io.ballerina.stdlib"
artifactId = "sql-native"
version = "1.11.1"
path = "./lib/sql-native-1.11.1.jar"
