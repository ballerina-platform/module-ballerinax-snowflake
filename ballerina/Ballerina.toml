[package]
org = "ballerinax"
name = "snowflake"
version = "2.0.0"
authors = ["Ballerina"]
keywords = ["IT Operations/Cloud Services", "Cost/Paid"]
repository = "https://github.com/ballerina-platform/module-ballerinax-snowflake"
icon = "icon.png"
license = ["Apache-2.0"]
distribution = "2201.7.0"

[platform.java17]
graalvmCompatible = true

[[platform.java17.dependency]]
groupId = "io.ballerina.lib"
artifactId = "snowflake-native"
version = "2.0.0-SNAPSHOT"
path = "../native/build/libs/snowflake-native-2.0.0-SNAPSHOT.jar"

[[platform.java17.dependency]]
groupId = "io.ballerina.stdlib"
artifactId = "sql-native"
version = "1.11.0"
path = "./lib/sql-native-1.11.0.jar"
